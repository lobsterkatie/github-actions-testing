name: 'Get GHA Run Metadata'
on:
  push:
  workflow_dispatch:

jobs:
  job_print_env:
    name: Print env and GH Event values
    runs-on: ubuntu-latest
    steps:
      - name: Do printing
        run: |
          echo "Branch: ${GITHUB_REF_NAME}"
          echo "Branch: ${{ env.GITHUB_REF_NAME }}"
          echo "github ${{ toJSON(github) }}"
          env | sort
